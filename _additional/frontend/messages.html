<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dreamlab Academy Warsaw</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="messages" class="container">
            <div class="content">
                <div id="messages"></div>
            </div>
        </section> 
        <section id="textInput" class="container">
            <form method="">
                <fieldset>                        
                    <input class="form-control" id="body" rows="3" size="300" placeholder="Type your message...">
                </fieldset>                   
            </form>            
        </section>
        <script>
            var data = {};
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3000/api/messages',
                dataType: "JSON",
                data: data,
                xhrFields: {
                    withCredentials: false
                },
                success: function(data) {
                    for(var i = 0; i < data.messages.length; i++) {
                        var timestamp = new Date(parseInt(data.messages[i].timestamp));
                        var czas = timestamp.toUTCString().slice(0, 22);
                        $('#messages').append('<div id="' + data.messages[i].id + '"><div class="messageWrapper"><div class="messageBody">' + '<div id="username">' + data.messages[i].username + ':</div><div id="messageBody">' + data.messages[i].body + '</div></div><div class="messageTime">' + czas + '</div></div></div>');
                    }                    
                }
            });
            var message = $(this).serialize({
                    body: '',
                    username: 'test'
                });
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/api/messages',
                dataType: 'JSON',
                data: message,
                success: function(response) {
                    alert(JSON.stringify(response.message));
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }
            });
        </script>  
    </body>
</html>
